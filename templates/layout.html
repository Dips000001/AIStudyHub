<![CDATA[<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} - Library App</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='dashboard1.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    {% block styles %}{% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Global image error handler to be available early in page load
        function handleImageError(imgElement) {
            // Get the book title from alt attribute
            const bookTitle = imgElement.getAttribute('alt');

            // Create a placeholder div to replace the image
            const placeholder = document.createElement('div');
            placeholder.className = 'book-placeholder';
            placeholder.textContent = bookTitle;

            // Set inline styles for the placeholder
            placeholder.style.width = '100%';
            placeholder.style.height = '150px';
            placeholder.style.backgroundColor = '#ffffff';
            placeholder.style.border = '1px solid #ddd';
            placeholder.style.display = 'flex';
            placeholder.style.alignItems = 'center';
            placeholder.style.justifyContent = 'center';
            placeholder.style.textAlign = 'center';
            placeholder.style.padding = '10px';
            placeholder.style.boxSizing = 'border-box';
            placeholder.style.fontSize = '12px';
            placeholder.style.fontWeight = 'bold';
            placeholder.style.boxShadow = '0 4px 8px rgba(0,0,0,0.2)';

            // Replace the image with the placeholder
            imgElement.parentNode.replaceChild(placeholder, imgElement);
        }

        // Set up global image error handling
        document.addEventListener('DOMContentLoaded', () => {
            document.querySelectorAll('img').forEach(img => {
                // Add error handler to all images
                img.addEventListener('error', function () {
                    handleImageError(this);
                });

                // Check for already failed images
                if (img.complete && img.naturalWidth === 0) {
                    handleImageError(img);
                }
            });
        });
    </script>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <h1 class="logo">StudyHub</h1>
            <nav class="nav-menu">
                <a href="{{ url_for('dashboard') }}" class="nav-link {% if request.endpoint == 'dashboard' %}active{% endif %}">Dashboard</a>
                <a href="{{ url_for('booking') }}" class="nav-link {% if request.endpoint == 'booking' %}active{% endif %}">Booking</a>
                <a href="{{ url_for('resource') }}" class="nav-link {% if request.endpoint == 'resource' %}active{% endif %}">Resources</a>
                <a href="{{ url_for('library') }}" class="nav-link {% if request.endpoint == 'library' %}active{% endif %}">Library</a>
                <a href="{{ url_for('recommendations') }}" class="nav-link {% if request.endpoint == 'recommendations' %}active{% endif %}">Recommendations</a>

            </nav>
            <div class="account-dropdown">
                <button class="account-btn" onclick="toggleDropdown()">
                    <i class="fas fa-user-circle"></i>
                </button>
                <div class="dropdown-menu" id="dropdownMenu">
                    <a href="{{ url_for('profile') }}" class="dropdown-item"><i class="fas fa-user"></i> Profile</a>
                    <a href="#settings" class="dropdown-item"><i class="fas fa-cog"></i> Settings</a>
                    <a href="{{ url_for('logout') }}" class="dropdown-item"><i class="fas fa-sign-out-alt"></i> Logout</a>
                </div>
            </div>
        </div>
    </header>

    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    <script>
        function toggleDropdown() {
            document.getElementById("dropdownMenu").classList.toggle("show");
        }

        window.onclick = function (event) {
            if (!event.target.matches('.account-btn')) {
                var dropdowns = document.getElementById("dropdownMenu");
                for (var i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                    }
                }
            }
        }
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>]]>
